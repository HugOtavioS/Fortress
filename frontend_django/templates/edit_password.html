{% extends 'base.html' %}

{% block title %}Editar Senha - Fortress{% endblock %}

{% block content %}
<div class="card">
    <h2>✏️ Editar Senha</h2>
    
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="site">Site/Serviço:</label>
            <input type="text" id="site" name="site" value="{{ password.site }}" required>
        </div>
        
        <div class="form-group">
            <label for="username">Username/Email:</label>
            <input type="text" id="username" name="username" value="{{ password.username }}" required>
        </div>
        
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" value="{{ password.password }}" required>
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn">Atualizar</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
